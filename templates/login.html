{% extends "base.html" %}

{% block content %}

<div class="d-flex justify-content-center align-items-center" style="min-height: 90vh;">

  <div class="card shadow-lg border-0 p-4" 
       style="
        max-width: 380px; 
        width: 100%; 
        border-radius: 18px;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
       ">

    <!-- App title -->
    <h2 class="text-center fw-bold mb-1" style="color:#169e83;">
      MyApp
    </h2>

    <p class="text-center text-muted mb-4">
      Grocery Billing System
    </p>

    {% if error %}
      <p class="text-danger text-center fw-semibold">{{ error }}</p>
    {% endif %}

    <form method="post">

      <!-- Username -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Username</label>
        <input name="username" type="text" class="form-control" placeholder="Enter your username" required>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Password</label>
        <input name="password" type="password" class="form-control" placeholder="Enter your password" required>
      </div>

      <!-- Button -->
      <button type="submit" 
              class="btn w-100 text-white fw-semibold" 
              style="
                background: linear-gradient(135deg, #64e0af, #9bbcff);
                border-radius: 12px;
              ">
        Login
      </button>

    </form>

  </div>
</div>

{% endblock %}
